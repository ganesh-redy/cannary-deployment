apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-v1
   annotations:
    harness.io/direct-apply: "true"
  labels:
    app: my-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      version: v1
  template:
    metadata:
      labels:
        app: my-app
        version: v1
    spec:
      containers:
      - name: my-app
        image: ganesh6498/deploy1
        ports:
        - containerPort: 80

